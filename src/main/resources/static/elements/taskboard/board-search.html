<dom-module id="board-search">

    <style is="custom-style">
        .input-search {
            border-radius: 3px;
            height: 30px;
            width: 300px;
            border: none;
            background: #D7DBF1;
            margin-top: 7px;
        }
    </style>

    <template>
        <input id="searchIssues" class="input-search" value="{{query::input}}" type="search"
               placeholder="Search Issues" results="5" autocomplete="off"></input>
    </template>

    <script>
        (function () {
            Polymer({
                is: 'board-search',

                properties: {
                    query: {
                        type: String,
                        notify: true
                    }
                },

                listeners: {
                    'searchIssues.change': 'searchIssue',
                    'query-changed': 'searchIssue'
                },

                searchIssue: function () {
                    this.fire('iron-signal', {name: 'search-filter-changed', data: {query: this.query}});
                },
            });
        })();
    </script>

</dom-module>
