<dom-module id="issue-item-synthetic">
    <style is="custom-style">

        :host {
            margin-top: auto;
            margin-bottom: auto;
        }

        .icons_s {
            display: flex;
            --iron-icon-height: 100%;
            --iron-icon-width: 100%;
        }

        .size-pp {
            padding: 0px;
            height: 25px;
            width: 25px;
        }

        .size-p {
            padding: 0px;
            height: 25px;
            width: 25px;
        }

        .size-m {
            padding: 0px;
            height: 35px;
            width: 35px;
        }

        .size-g {
            padding: 0px;
            height: 40px;
            width: 40px;
        }

        .size-gg {
            padding: 0px;
            height: 40px;
            width: 40px;
        }

        .icon-impedida {
            text-align: center;
            color: #F45151;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.9;
        }

        .cancelada {
            opacity: 0.4;
        }

    </style>


    <template>
        <paper-material style$="{{getIssueColor(item)}}" on-tap="opendialog" elevation="0">
            <div>
                <iron-icon id="[[item.issueKey]]" class$="{{getItemClass(item)}}"
                           title="{{item.issueKey}}&#010;{{getIssueTypeName(item.type)}}&#010;{{getStatusName(item.status)}}"
                           src="{{getIssueTypeImage(item, parentTypeIcon)}}"></iron-icon>
            </div>
            <template is="dom-if" if="{{issueImpedida(item)}}">
                <div>
                    <iron-icon class$="{{getItemClass(item)}} icon-impedida"
                               title="{{item.issueKey}} : {{getIssueTypeName(item.type)}}. Blocked issue. Last Block Reason: {{item.customfields.lastBlockReason}}"
                               icon="icons:block"></iron-icon>
                </div>
            </template>
        </paper-material>
    </template>

    <script>
        (function () {
            Polymer({
                is: 'issue-item-synthetic',

                properties: {
                    parentTypeIcon: {
                      type: Boolean
                    },
                    item: {
                        type: Object,
                        notify: true
                    },

                    hidden: {
                        type: Boolean
                    }
                },

                issueImpedida: function (item) {
                    return this.item.customfields.impedido;
                },

                issueCancelada: function (item) {
                    return STATUSES_CANCELED_IDS.indexOf(item.status) != -1;
                },

                getIssueTypeImage: function(issue, parentTypeIcon) {
                    var iconUri = issue.typeIconUri;
                    if (parentTypeIcon && issue.parentTypeIconUri)
                        iconUri = issue.parentTypeIconUri;

                    return iconUri.replace('xsmall', 'xlarge');
                },

                getItemClass: function (item) {
                    var clazz = this.getSizeClass(item);
                    if (this.issueCancelada(item))
                        clazz += " cancelada";

                    return clazz;
                },

                getSizeClass: function(item) {
                    var issueSize = taskboard.getOnlyOneSize(item.customfields.sizes);
                    switch (issueSize) {
                        case TAMANHO.PP:
                            return "size-pp";
                        case TAMANHO.P:
                            return "size-p";
                        case TAMANHO.M:
                            return "size-m";
                        case TAMANHO.G:
                            return "size-g";
                        case TAMANHO.GG:
                            return "size-gg";
                        default:
                            return "size-m";
                    }
                },

                opendialog: function () {
                    this.fire('iron-signal', {name: 'show-details', data: {item: this.item, favorite: this.favorite}});
                },

                getIssueTypeName: function(issueTypeId) {
                    return taskboard.getIssueTypeName(issueTypeId);
                },

                getIssueColor: function (issue) {
                    return 'background: ' + issue.color;
                },

                getStatusName: function(statusId) {
                    return taskboard.getStatusName(statusId);
                }

            });

        })();
    </script>
</dom-module>
