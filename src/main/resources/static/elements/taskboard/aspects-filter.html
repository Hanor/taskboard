<dom-module id="aspects-filter">

    <style>
        paper-toolbar {
            height: 40px;
        }

        paper-toolbar ::shadow #topBar {
            height: 40px;
        }

        .title {
            width: 95%;
            font-size: 18px !important;
        }
    </style>

    <template>
        <paper-material>
            <paper-toolbar on-tap="aspectsFilterTap">
                <paper-material class="flex layout horizontal" elevation=0>
                    <paper-material class="title" elevation=0>Aspects Filter</paper-material>
                    <iron-icon id="toggleIcon" class="icon-small" icon="chevron-left"></iron-icon>
                </paper-material>
            </paper-toolbar>
            <iron-collapse id="aspectsFilter">
                <template is="dom-repeat" items="{{aspectsFilter}}" as="aspectsFilter">
                    <aspect-item-filter aspect-item-filter="{{aspectsFilter}}"></aspect-item-filter>
                </template>
            </iron-collapse>
        </paper-material>
    </template>

    <script>
        (function () {
            Polymer({
                is: 'aspects-filter',

                properties: {
                    aspectsFilter: {
                        type: Object,
                        notify: true
                    },
                },

                toggleAjax: function () {
                    this.$.spinner.active = false;
                },

                aspectsFilterTap: function (e) {
                    this.$.aspectsFilter.toggle();

                    if (this.$.aspectsFilter.opened) {
                        this.$.toggleIcon.icon = 'expand-more';
                    } else {
                        this.$.toggleIcon.icon = 'chevron-left';
                    }
                },
            });
        })();
    </script>

</dom-module>
