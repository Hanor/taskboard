<dom-module id="followup-dialog">

    <template>

        <style>
            :host {
            }

            .card-custom {
                background: transparent;
                width: 100%;
                min-height: 360px;
                padding: 20px;
                margin: 0;
            }

            .card-header-custom {
                width: 100%;
                margin-bottom: 30px;
                font-size: 24px;
                display: flex;
            }

            .card-header-info {
                flex: 1;
            }

            .card-header-breadcrumb {
                margin-bottom: 10px;
                font-size: 15px;
            }

            .sub-header {
                line-height: normal;
                margin-bottom: 5px;
                font-size: 13px;
                font-weight: 600;
            }

            .content-row {
                display: flex;
                margin-top: 10px;
                align-items: center;
            }

            .content-row:first-child {
                margin-top: 0;
            }

            .card-header-buttons {
                padding: 0;
                margin-left: auto;
            }

            paper-material, paper-button {
                box-shadow: none !important;
            }

            paper-button {
                background: #4285f4;
                color: #fff;
                margin-bottom: 12px;
            }

            paper-button[toggles] {
                transition: all 0.3s;
            }

            paper-button[toggles][active] {
                background-color: rgba(0, 0, 0, 0.25);
            }

            paper-button[toggles][active].colorful {
                background-color: rgba(66, 133, 244, 0.25);
            }

            paper-button[toggles][active][raised].colorful {
                background-color: rgba(66, 133, 244, 0.75);
            }

            #modal {
                background: white;
                min-width: 300px;
                min-height: 360px;
                margin: 0;
                display: block;
                font-family: inherit;
            }

            .error-message {
                color: red;
                font-weight: bold;
                width: 100%;
                margin-top: 5px;
                margin-bottom: 15px;
            }

            .buttonClose {
                background: #fff;
                color: #000;
                min-width: auto;
                display: inline;
                padding: 0;
                margin: 0;
            }

            .custom-footer {
                bottom: 20px;
            }

            .custom-footer-buttons {
                display: flex;
                margin-left: -5px;
                margin-right: -5px;
                float: right;
            }

            .custom-footer-buttons paper-button {
                padding: 5px 10px;
                margin: 0 5px;
                text-transform: none;
                text-align: center;
            }

            paper-spinner[aria-hidden=true] {
                display: none;
            }

            .info-box {
                display: block;
            }

            .warn-box {
                margin: 20px 0;
                max-width: 250px;
            }

            .scroll {
                max-height: 250px;
                overflow-y: auto;
                width: 100%;
                margin-top: 20px;
                margin-bottom: 20px;
            }

            .set-template-link {
                text-decoration: underline;
                cursor: pointer;
            }
        </style>

        <iron-ajax id="ajaxProjects"
                   method="GET"
                   url="/api/projects"
                   content-type='application/json'
                   last-response="{{projects}}"></iron-ajax>
        <iron-ajax id="ajaxTemplates"
                   method="GET"
                   url="/api/templates"
                   content-type='application/json'
                   last-response="{{allTemplates}}"></iron-ajax>
        <paper-dialog id="modal" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop modal>
                <paper-card class="card-custom">

                <div class="card-header-custom">
                    <div class="card-header-info">
                        <div class="card-header-breadcrumb">
                            <span class="project-title">
                                Followup report generation
                            </span>
                        </div>
                    </div>
                    <div class="card-header-buttons">
                        <paper-button class="buttonClose" on-tap="close" dialog-confirm autofocus>
                            <iron-icon icon="clear"></iron-icon>
                        </paper-button>
                    </div>
                </div>

                <div class="content-box" hidden$="{{showNoTemplatesFoundWarning}}">
                    <div class="sub-header">
                        Select report template:
                    </div>
                    <div class="content-row">
                        <paper-radio-group class="scroll" id="listOfTemplates"
                                selected="{{selectedTemplate}}"
                                attr-for-selected="value">
                            <template id="templateRadioElements" is="dom-repeat" items="{{allTemplates}}">
                                <paper-radio-button title="{{item.projects}}" class="tb-paper-radio-button"
                                    checked="{{item.checked}}"
                                    value="{{item.id}}">{{item.name}}</paper-radio-button>
                            </template>
                        </paper-radio-group>
                    </div>
                    <div hidden$="{{!showCreateTemplateMessage}}">
                        Don't see your template?
                        <span class="set-template-link" on-tap="openTemplateFollowupDialog">Click here</span>
                        to create a new template
                    </div>
                    <div class="content-row">
                        <paper-dropdown-menu class="followup-dropdown" disabled="{{!showDateSelect}}"
                            name="date" always-float-label label="Date" selected-item="{{selectedItemDate}}"
                            on-value-changed="dateOnChange" on-keydown="dateOnKeyDown">
                            <paper-menu id="dateMenu" class="dropdown-content" selected="{{selectedIndexDate}}">
                                <paper-item value="">Today</paper-item>
                                <template is="dom-repeat" id="datesRepeat" items="{{availableDates}}" as="itemDate">
                                    <paper-item value="{{itemDate}}">{{getLocaleDate(itemDate)}}</paper-item>
                                </template>
                            </paper-menu>
                        </paper-dropdown-menu>
                        <paper-icon-button icon="clear" on-click="clearSelectedDate" hidden$={{!showClearDate}} class="clear-button">
                        </paper-icon-button>
                    </div>

                    <div class="error-message">{{errorMessage}}</div>

                </div>

                <div id="noTemplateWarning" class="alert alert-warning warn-box" hidden$={{!showNoTemplatesFoundWarning}}>
                    <strong>No template available</strong><br />
                    <span class="set-template-link" on-tap="openTemplateFollowupDialog">Click here</span>
                    to create a template
                </div>

                <div class="custom-footer">

                    <div class="custom-footer-buttons">

                        <paper-button id="generate" raised class="colorful" disabled="{{disableGenerateButton}}"
                            on-tap="downloadFollowup" title="Generate Report">
                            Generate Report
                        </paper-button>
                        <paper-spinner active hidden$="{{!downloadInProgress}}">...</paper-spinner>

                    </div>
                </div>
            </paper-card>
        </paper-dialog>
    </template>
    <script>
        (function () {
            Polymer({
                is: 'followup-dialog',

                properties: {
                    projects: {
                        type: Array
                    },
                    allTemplates: {
                        type: Array,
                        observer: '_updateTemplates'
                    },
                    selectedTemplate: {
                        type: Object,
                        observer: 'filter'
                    },
                    showNoTemplatesFoundWarning: {
                        type: Boolean
                    },
                    disableGenerateButton: {
                        type: Boolean
                    },
                    showDateSelect: {
                        type: Boolean
                    },
                    showCreateTemplateMessage: {
                        type: Boolean
                    },
                    availableDates: {
                        type: Array
                    },
                    selectedItemDate: {
                        type: Object
                    },
                    selectedIndexDate: {
                        type: Number,
                        value: 0
                    },
                    showClearDate: {
                        type: Boolean
                    },
                    downloadInProgress: {
                        type: Boolean
                    }
                },

                opendialog: function () {
                    this.$.ajaxProjects.generateRequest();
                    this.$.ajaxTemplates.generateRequest();
                    this.$.modal.open();
                    this.showNoTemplatesFoundWarning = false;
                    this.disableGenerateButton = true;
                    this.showDateSelect = false;
                    this.showClearDate = false;
                    this.downloadInProgress = false;
                    this.showCreateTemplateMessage = authorizer.hasPermissionInAnyProject('taskboard.administrative');
                },

                close: function() {
                    this.$.modal.close();
                },

                openTemplateFollowupDialog: function() {
                    this.close();
                    this.fire('iron-signal', {name: 'open-template-followup-modal'})
                },

                filter: function() {
                    this.filterDates();
                    this.updateDisableGenerateButton();
                },

                filterDates: function() {
                    var selectedProjects = this.filterSelectedProjects();

                    this.availableDates = _.chain(selectedProjects)
                        .map(function(p) { return p.followUpDataHistory; })
                        .reduce(function(result, projectHistoryDates){ return _.intersection(result, projectHistoryDates); })
                        .value()
                        .sort()
                        .reverse();

                    this.showDateSelect = this.availableDates.length > 0;
                    this.clearSelectedDate();
                },

                getTemplateById(id) {
                    return _.find(this.allTemplates, function(t) { return t.id === id; });
                },

                getProjectByKey(key) {
                    return _.find(this.projects, function(p) { return p.projectKey === key; });
                },

                filterSelectedProjects: function() {
                    var selectedTemplate = this.getTemplateById(this.selectedTemplate);
                    if(!selectedTemplate) {
                        return [];
                    }

                    return _.map(selectedTemplate.projects, this.getProjectByKey.bind(this));
                },

                filterSelectedProjectKeys: function() {
                    return _.map(this.filterSelectedProjects(), function(p) { return p.projectKey; });
                },

                clearSelectedDate: function() {
                    this.selectedIndexDate = 0;
                },

                dateOnChange: function() {
                    this.showClearDate = this.selectedIndexDate > 0 ? true : false;
                },

                dateOnKeyDown: function(e) {
                    if (e.key === 'Escape')
                        this.clearSelectedDate();
                },

                getLocaleDate: function(item) {
                    return getDateFromYYYYMMDD(item).toLocaleDateString();
                },

                showErrorMessage(msg) {
                    this.set('errorMessage', msg);
                    $(".error-message").stop(true, false).fadeIn(0).animate({opacity:1}, 2000).fadeOut();
                },

                downloadFollowup: function() {
                    var self = this;
                    this.errorMessage = "";
                    var selectedKeys = this.filterSelectedProjectKeys();

                    if (selectedKeys.length == 0) {
                        this.showErrorMessage("Please, selected at least one project");
                        return;
                    }

                    if (!this.selectedTemplate) {
                        this.showErrorMessage("Template not selected");
                        return;
                    }

                    var url = "ws/followup";
                    var query = {};
                    query.projects = selectedKeys.join(",");
                    query.template = this.getTemplateById(this.selectedTemplate).name;
                    query.timezone = taskboard.getTimeZoneIdFromBrowser();
                    if(this.selectedIndexDate > 0)
                        query.date = this.selectedItemDate.value;

                    $.fileDownload(url, {
                        data: query,
                        successCallback: function (url) {
                            self.set('downloadInProgress', false);
                            self.updateDisableGenerateButton();
                        },
                        failCallback: function (html, url) {
                            self.set('downloadInProgress', false);
                            self.updateDisableGenerateButton();
                            self.showErrorMessage(html ? html : 'Failed to download followup spreadsheet');
                        }
                    });
                    this.set('downloadInProgress', true);
                    this.updateDisableGenerateButton();
                },

                updateDisableGenerateButton: function() {
                    // disable when any 1 condition is true
                    var condition1 = this.downloadInProgress;
                    var condition2 = !this.selectedTemplate;

                    this.set('disableGenerateButton', condition1 || condition2);
                },

                _updateTemplates: function() {
                    this.set('showNoTemplatesFoundWarning', _.isEmpty(this.allTemplates));
                    this.$.templateRadioElements.render();
                    this.$.modal.refit();
                }
            });
        })();
    </script>

</dom-module>
