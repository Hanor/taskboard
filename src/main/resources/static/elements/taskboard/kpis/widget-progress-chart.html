<dom-module id="widget-progress-chart">

    <template>

        <style>
        </style>

        <widget-wrap title="Progress Chart" is-ready="{{isReady}}" error-message="{{errorMessage}}" options="{{options}}" chart="{{chart}}">
            <div id="progress-chart" class="tb-chart"></div>
        </widget-wrap>
        <wrap-modal id="modal" title="Progress Chart Settings">
            <div class="modal-content">
                <form class="progress-chart-modal" style="width: 250px">
                    <paper-input id="projectProjectionTimespan"
                        label="Projection Timespan (in days)"
                        value="{{projectionTimespan}}"
                        type="number"
                        min="0"
                        auto-validate></paper-input>
                </form>
            </div>
            <div class="modal-footer">
                <paper-button id="update" raised class="colorful" title="Save" on-tap="updateSettings">
                    Save
                </paper-button>
            </div>
        </wrap-modal>
        
    </template>

    <script>
        (function () {
            Polymer({
                is: 'widget-progress-chart',

                properties: {
                    selectedProjectKey: {
                        type: String,
                        notify: true
                    },
                    selectedDate: {
                        type: String,
                        notify: true,
                        value: '',
                    },
                    isReady: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },
                    errorMessage: {
                        type: String,
                        notify: true,
                        value: '',
                    },
                    chart: {
                        type: Object,
                        notify: true,
                        value: function() { return {}; }
                    },
                    options: {
                        type: Array,
                        value: []
                    },
                    projectionTimespan: {
                        type: Number,
                        notify: true
                    }
                },

                observers: [
                    '_onProjectSelected(selectedProjectKey, selectedDate)',
                ],

                attached: function() {
                    var self = this;
                    this.options = [{
                        icon:'taskboard-icons:settings'
                        , title: 'Chart settings'
                        , tap: function() {
                            self.projectionTimespan = self._getSavedProjection(self.selectedProjectKey);
                            self.$.modal.open();
                        }
                    }];
                },

                _onProjectSelected: function(selectedProjectKey, selectedDate) {
                    var self = this;
                    self.reset();
                    self.projectionTimespan = self._getSavedProjection(self.selectedProjectKey);
                    var url = "/api/projects/"+selectedProjectKey+"/followup/progress?timezone=" + taskboard.getTimeZoneIdFromBrowser() + "&projection=" + self.projectionTimespan;
                    self.xhr = d3.json(url, function(req, data) {
                        (function(){
                            if (req != null && req.status >= 400) {
                                var msg = 'Impossible to generate Progress Chart. '+ req.responseText;
                                self.set('errorMessage', msg);
                                return;
                            }

                            function plotCallback(type) {
                                return function(d, index) {
                                    graphData.push({
                                        date   : new Date(d.date),
                                        value  : d.progress * 100,
                                        type   : type
                                    })}
                            }

                            var graphData = [];
                            data.actual.forEach(plotCallback("Actual"));
                            data.actualProjection.forEach(plotCallback("Projection"));
                            data.expected.forEach(plotCallback("Expected"));

                            ndx = crossfilter(graphData);

                            var dateDimension = ndx.dimension(function (d) {
                                return [d.type, d.date];
                            });

                            var effortDoneByDayGroup = dateDimension.group().reduceSum(function(d) {
                                return d.value
                            });

                            var startDate = new Date(data.startingDate);
                            var endDate = new Date(data.endingDate);

                            var chart = self.createChart(startDate, endDate);

                            chart
                                .x(d3.time.scale().domain([startDate, endDate]))
                                .dimension(dateDimension)
                                .group(effortDoneByDayGroup);

                            chart.render();

                            self.set('chart', chart);
                        })();

                        self.set('isReady', true);
                    })
                },

                createChart: function(startDate, endDate) {
                    self = this;
                    
                    var chart = dc.seriesChart(this.$$("#progress-chart"));
                    chart
                        .chart(function(c) { return dc.lineChart(c).interpolate('monotone'); })
                        .brushOn(false)
                        .seriesAccessor(function(d) {return d.key[0];})
                        .keyAccessor(function(d) {return d.key[1];})
                        .title(function(d) {
                            return d.key[1].toLocaleDateString() + " : " + dcUtils.percentFormat(d.value) + " %";}
                        )
                        .elasticY(false)
                        .yAxisLabel("Progress %")
                        //.xAxisLabel("Timeline")
                        .legend(dcUtils
                                .getDefaultLegend()
                                .x(80).y(20)
                                .itemHeight(13)
                                .itemWidth(90)
                                .horizontal(1)
                                .legendWidth(180))
                        .colors(
                            self._getChartColors()
                        );

                    chart.xAxis()
                        .tickValues(
                            dcUtils.getDateTicks(startDate, endDate, 14)
                        )
                        .tickFormat(function (v) {
                            return dcUtils.dateFormat(v);
                        });
                    chart.margins({top: 20, right: 30, bottom: 60, left: 50});

                    dcUtils.rotateDateFormattedXAxis(chart);

                    return chart;
                },

                _getChartColors: function() {
                    var actual = dcUtils.colors.DONE,
                        projection = dcUtils.colors.DONE_PROJECTION,
                        expected = dcUtils.colors.EXPECTED;
                    return dcUtils.getChartColorsFromArray([actual, expected, projection]);
                },

                reset: function() {
                    this.set('isReady', false);
                    this.set('errorMessage', '');

                    if (this.xhr) {
                        this.xhr.abort();
                        this.xhr = null;
                    }
                    if (!_.isEmpty(this.chart)) {
                        dc.deregisterChart(this.chart);
                        this.set('chart', {});
                    }
                },

                updateSettings: function() {
                    this._saveProjectionTimespan(this.projectionTimespan, this.selectedProjectKey);
                    this.$.modal.close();
                    this._onProjectSelected(this.selectedProjectKey, this.selectedDate);
                },

                _saveProjectionTimespan: function(projection, projectKey) {
                   localStorage.setItem("dashboard.progress-chart." + projectKey + ".projection", projection);
                },

                _getSavedProjection: function(projectKey) {
                    var projection = localStorage.getItem("dashboard.progress-chart." + projectKey + ".projection");
                    if (!projection)
                        return 20;
                    return Number(projection);
                }

            });
        })();
    </script>
</dom-module>
