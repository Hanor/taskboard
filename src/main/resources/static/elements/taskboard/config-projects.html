<dom-module id="config-projects">

    <template>

        <style>
            paper-toolbar {
                height: 40px;
            }

            paper-toolbar ::shadow #topBar {
                height: 40px;
            }

            .config-item {
                display: flex;
                align-items: center;
            }

            .config-icon {
                flex: 0 0 auto;
            }

            .config-title {
                flex: 1;
            }

            paper-icon-button {
                margin: 0px 6px 0px 10px;
                padding: 5px;
                width: 35px;
                height: 35px;
            }
            .options {
                padding: 10px 20px;
                background: #DDD;
            }
            .list {
                padding: 10px 0;
            }
            .list--show-archived_true .config-item-project--archived {
            }
            .list--show-archived_false .config-item-project--archived {
                /* animation begin */
                max-height: 0;
                overflow: hidden;
                /* animation end */
            }
            .config-item-project {
                /* animation begin */
                max-height: 35px;
                overflow: hidden;
                transition: max-height .3s ease;
                /* animation end */

                padding: 0;
                display: block;
                font-size: 12px;
            }
            .config-item-project.config-item-project--archived {
                opacity: .6;
            }
        </style>
        
        <iron-ajax id="ajaxProjects"
                   method="GET"
                   url="/api/projects/all"
                   content-type='application/json'
                   last-response="{{projects}}"
                   auto></iron-ajax>

        <paper-material>
            <paper-toolbar on-tap="collapseMenuTap">
                <paper-material class="config-item flex layout horizontal" elevation=0>
                    <iron-icon id="toggleIcon" class="config-icon icon-small" icon="chevron-right"></iron-icon>
                    <paper-material class="config-title" elevation=0>Projects Configuration</paper-material>
                </paper-material>
            </paper-toolbar>
            <iron-collapse id="collapseMenu">
                <div class="options">
                    <div class="input-wrapper">
                        <paper-toggle-button class="tb-toggle-button"
                                             checked="{{_showArchived}}"
                                             >
                            Show archived projects
                        </paper-toggle-button>
                    </div>
                </div>
                <div class$="list list--show-archived_{{_showArchived}}">
                    <template is="dom-repeat" items="{{projects}}" as="item">
                        <paper-button class$="config-item-project config-item-project--{{_getArchivedText(item.isArchived)}}"
                                      elevation="0"
                                      on-tap="openProjectConfigurationModal">
                            <paper-icon-button icon="settings"></paper-icon-button>
                            {{item.projectKey}}
                        </paper-button>
                    </template>
                </div>
            </iron-collapse>
        </paper-material>

    </template>

    <script>
        (function () {
            Polymer({
                is: 'config-projects',

                properties: {
                    projects: {
                        type: Array
                    },
                    _showArchived: {
                        type: Boolean,
                        value: false
                    },
                },

                collapseMenuTap: function (e) {
                    this.$.collapseMenu.toggle();

                    if (this.$.collapseMenu.opened) {
                        this.$.toggleIcon.icon = 'expand-more';
                    } else {
                        this.$.toggleIcon.icon = 'chevron-right';
                    }
                },

                openProjectConfigurationModal: function(e) {
                    var projectKey = e.model.item.projectKey;
                    this.fire('iron-signal', {name: 'open-project-configuration-modal', data: {projectKey: projectKey}})
                },

                _getArchivedText: function(isArchived) {
                    return taskboard.getArchivedText(isArchived);
                },

            });
        })();
    </script>

</dom-module>
