<dom-module id="config-table">

    <style>
        paper-toolbar {
            height: 40px;
        }

        paper-toolbar ::shadow #topBar {
            height: 40px;
        }

        .title {
            width: 95%;
            font-size: 18px !important;
        }
    </style>

    <template>
        <paper-material>
            <paper-toolbar on-tap="collapseMenuTap">
                <paper-material class="flex layout horizontal" elevation=0>
                    <paper-material class="title" elevation=0>Board Features</paper-material>
                    <iron-icon id="toggleIcon" class="icon-small" icon="chevron-left"></iron-icon>
                </paper-material>
            </paper-toolbar>
            <iron-collapse id="collapseMenu">
                <config-level levels="{{config}}"></config-level>
                <config-lane-team levels="{{config}}"></config-lane-team>
            </iron-collapse>
        </paper-material>
    </template>

    <script>
        (function () {
            Polymer({
                is: 'config-table',

                properties: {
                    config: {
                        type: Object,
                        notify: true
                    }
                },

                collapseMenuTap: function (e) {
                    this.$.collapseMenu.toggle();

                    if (this.$.collapseMenu.opened) {
                        this.$.toggleIcon.icon = 'expand-more';
                    } else {
                        this.$.toggleIcon.icon = 'chevron-left';
                    }
                },

            });
        })();
    </script>

</dom-module>
