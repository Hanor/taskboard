<body class="fullbleed layout vertical followup-transitions-page">

    <div id="mainToolbar" class="style-scope log-in x-scope paper-toolbar-0" role="toolbar">
        <div id="middleBar" class="toolbar-tools  style-scope paper-toolbar">
            <div class="middle middle-container horizontal layout app-name style-scope log-in">
                <div flex="" left="" class="app-name-container style-scope log-in">Taskboard</div>
            </div>
        </div>
    </div>

    <div class="transitions-export">

        <div class="transitions-export__content">

            <span id="browser-sync-binding"></span>

            <div class="transitions-export__text tb-text">
                <h1>FollowUp - Transitions CSV Export</h1>
            </div>

            <form id="form" class="transitions-export__form tb-form" action="/ws/followup/transitions" method="post">
                <input id="timezone" name="timezone" type="hidden" />
                <div class="tb-form__row">
                    <label for="projectkey">Select projects to export the data:</label>
                    <div id="projects-wrapper">
                        <div id="loader">
                            <paper-spinner active="true"></paper-spinner>
                            Loading projects...
                        </div>
                    </div>
                </div>
                <div class="tb-form__row tb-form__row--align_right">
                    <input id="submit" class="colorful" type="submit" value="Export" disabled="true" />
                </div>
            </form>

        </div>

    </div>

    <script>

        $('#form').submit(validadeForm);

        function validadeForm(e) {
            if(!hasProjectSelected())
                e.defaultPrevented;
        }

        function hasProjectSelected() {
            return $('.tb-form__checkbox-row input:checkbox').is(':checked');
        }

        function registerOnChangeProjects() {
            $('.tb-form__checkbox-row input:checkbox').change(function() {
                var submit = document.getElementById('submit');
                if (hasProjectSelected())
                    submit.disabled = false;
                else
                    submit.disabled = true;
            });
        }

        $.get('/api/projects', function(projects) {
            var timezoneElement = document.getElementById('timezone');
            timezoneElement.value = Intl.DateTimeFormat().resolvedOptions().timeZone;

            var loader = document.getElementById('loader');
            var projectsWrapperElement = document.getElementById('projects-wrapper');

            projects.forEach(function(project) {
                var projectWrapper = createDivWrapper()
                projectWrapper.appendChild(createInput(project.projectKey));
                projectWrapper.appendChild(createLabel(project.projectKey));
                projectsWrapperElement.appendChild(projectWrapper);
            })
            projectsWrapperElement.removeChild(loader);
            registerOnChangeProjects();
            projectsWrapperElement.className = "active";
        })

        function createDivWrapper() {
            var projectWrapper = document.createElement('div');
            projectWrapper.className = "tb-form__checkbox-row";
            return projectWrapper;
        }

        function createInput(projectKey) {
            var projectInput = document.createElement('input');
            projectInput.type = "checkbox";
            projectInput.name = "projects";
            projectInput.id = projectKey;
            projectInput.value = projectKey;
            return projectInput;
        }

        function createLabel(projectKey) {
            var projectLabel = document.createElement('label');
            projectLabel.innerHTML = projectKey;
            projectLabel.htmlFor = projectKey;
            return projectLabel;
        }

    </script>
